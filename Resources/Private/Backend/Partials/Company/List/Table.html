<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
      xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
      data-namespace-typo3-fluid="true">

<table class="table table-striped table-hover">
    <thead>
    <tr class="t3-row-header">
        <th>
            <f:translate key="tx_contacts_domain_model_company.name"/>
        </th>
        <th>&nbsp;</th>
    </tr>
    </thead>

    <tbody>
    <f:for each="{companies}" as="company">
        <tr>
            <td>
                {company.name}
            </td>
            <td>
                <div class="col-control nowrap">
                    <a class="btn btn-default"
                       href="{f:uri.action(controller: 'Backend\Company', action:'show', arguments:{company: company})}">
                        <core:icon identifier="actions-view"/>
                    </a>
                    <a class="btn btn-default"
                       href="{be:uri.editRecord(table: 'tx_contacts_domain_model_company', uid: company.uid, returnUrl: returnUrl)}">
                        <core:icon identifier="actions-open"/>
                    </a>
                </div>
            </td>
        </tr>
    </f:for>
    </tbody>
</table>

</html>
