<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="actions">
    <f:render partial="Company/List/Actions"/>
</f:section>

<f:section name="content">
    <f:if condition="{paginator.paginatedItems}">
        <f:then>
            <f:render partial="Company/List/Filter" arguments="{demand: demand, action: 'list'}"/>

            <div class="clear"></div>

            <f:render partial="Company/List/Table" arguments="{companies: paginator.paginatedItems}"/>
            <f:render partial="Utility/Paginator" arguments="{pagination: pagination, pages: pages, paginator: paginator}" />
        </f:then>
        <f:else>
            Select a Page where Company Dataset are saved.
        </f:else>
    </f:if>
</f:section>
</html>
