<div id="contacts-address-{address.uid}" class="contacts-address">
	<div class="address">
		<p>
			{address.street} {address.streetNumber}
		</p>
		<p>
			{address.zip} {address.city}
		</p>
		<f:if condition="{address.region}">
			<p>
				{address.region}
			</p>
		</f:if>
		<p>
			{address.country.name}
		</p>
	</div>
</div>
